<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Score Predictor</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #f0f4f8;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  form {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
  }

  input[type="number"] {
    padding: 10px;
    width: 100%;
    max-width: 200px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h2>Enter Study Hours</h2>
  <form action="/predict" method="post">
    <label for="hours">Hours Studied:</label>
    <input type="number" id="hours" name="hours" step="0.1" required>
    <button type="submit">Predict</button>
  </form>
</body>
</html>
